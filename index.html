<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
            font-family: 'Inter', sans-serif; /* Use Inter font */
            background-color: #FDF6F6; /* Match your app's background */

        iframe {
            width: 100%;

            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Preload Inter font for smoother loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-message">Loading Frank...</div>
    <iframe
        src="https://frank-hetxtd-njm7haj4lxwzxeg8hjrlly.streamlit.app/"
        title="Frank: Your Relationship Guide"
        onload="this.style.display='block'; document.querySelector('.loading-message').style.display='none';"
        style="display:none;"
    ></iframe>
</body>
</html>
